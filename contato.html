        <!--CABEÇALHO-->

            <section class="header">
                <div class="menu">
                    <a class="menu-logo" href="index.html">

                    <nav class="menu-navigation">

        <!--CONTEÚDO PRINCIPAL-->
        <main>

            <section class="contact">
                <div class="contact-content">
                    <h1 class="contact-title title title-gray">ENTRE EM CONTATO</h1>
                    <p class="contact-text text text-gray ">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab fuga iure labore minus, natus perspiciatis
                        sapiente sit voluptatibus.</p>
                </div>

                <div>
                    <form class="register" action="">

                            <input type="text" placeholder="NOME"><br/>
                            <input type="email" placeholder="EMAIL"><br/>
                            <input type="tel" placeholder="TELEFONE"><br/>
                        </div>
                        <div class="contact-form-text">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu texto aqui"></textarea>
                        </div>
                        <button class="btn btn-slin btn-contact">ENVIAR</button>
                    </form>
                </div>
            </section>
